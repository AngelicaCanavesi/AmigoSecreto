<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <input type="text" id="nome" placeholder="Digite um nome">
        <button id="btnAdicionar">Adicionar</button>
        <ul id="listaNomes"></ul>
        <button id="btnSortear">Sortear Amigos</button>
        <h2 id="resultado"></h2>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
